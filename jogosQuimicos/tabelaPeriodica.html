<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>

            <nav class="nav-jogo">
                <a href="index.html" class="botao-voltar">Voltar ao Menu</a>
            </nav>
        </div>
    </header>

    <main class="main-jogo">
        <div class="jogo-container-tabela">
            <section class="info-jogo-section">
                <div class="info-container">
                    <div class="placar-jogador">
                        <div class="avatar-jogador">游논</div>

                            <div class="barra-progresso">
                                <div class="progresso-fill" id="progresso-fill"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="controles-section">
                <div class="controles-container">
                    <div class="dificuldade-container">
                        <span class="dificuldade-label">Modo de Jogo:</span>
                        <select id="select-modo">
                            <option value="grupos">Grupos (F치cil)</option>
                            <option value="periodos" selected>Per칤odos (M칠dio)</option>

                                <span class="slider"></span>
                            </label>

                        </div>
                        <div class="opcao-mostrar-simbolos">
                            <label class="switch">
                                <input type="checkbox" id="toggle-simbolos" checked>
                                <span class="slider"></span>
                            </label>
                            <span class="modo-texto">Mostrar s칤mbolos</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="tabela-section">
                <div class="tabela-container">
                    <div class="tabela-periodica" id="tabela-periodica">
                        <!-- Tabela ser치 gerada dinamicamente -->

            <section class="acoes-section">

                    <span class="botao-texto">Novo Jogo</span>
                </button>
                <button id="botao-dica" class="botao-acao">
                    <span class="botao-texto">Dica</span>
                </button>
            </section>
        </div>
    </main>

    <script src="sons.js"></script>
    <script src="tabelaPeriodica.js"></script>
</body>

</html>
